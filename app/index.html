<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>BuzzFeed Comment System</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div class="header">
    <h3 class="text-muted">BuzzFeed Comment System</h3>
  </div>

  <div class="jumbotron">
    <h2>Join the Conversation!</h2>
  </div>


  <div class="container"  >
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#all" data-toggle="tab" onclick="buzzfeed.switchTabs('all');">All</a>
      </li>
      <li class="">
        <a href="#comments" data-toggle="tab" onclick="buzzfeed.switchTabs('comments');">Comments</a>
      </li>
      <li class="">
        <a href="#reactions" data-toggle="tab" onclick="buzzfeed.switchTabs('reactions');">Reactions</a>
      </li>
    </ul>



    <div class="tab-content" id="commentContainer">
      <div class="tab-pane active" id="all" >

      </div>


      <div class="tab-pane" id="comments">

        <!--<div class="comment" id="comment" >-->
          <!--<div class="userInfo" >-->
          <!--<img class="userImg" src="img/user.jpg">-->
          <!--<div class="userId" id="user_id"></div>-->
          <!--<div class="timestamp" id="dateDiff"></div>-->
        <!--</div>-->
        <!--</div>-->

      </div>




      <div class="tab-pane" id="reactions">

        <div class="reaction">
          <span class="myId"></span>
          <div class="userText"></div>
        </div>
      </div>


      </div>

  </div>

  <div class="footer">
    <p>Joe Sangiorgio</p>
  </div>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/transparency/dist/transparency.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/plugins.js -->
<script src="bower_components/bootstrap/js/affix.js"></script>
<script src="bower_components/bootstrap/js/alert.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/transition.js"></script>
<script src="bower_components/bootstrap/js/button.js"></script>
<script src="bower_components/bootstrap/js/popover.js"></script>
<script src="bower_components/bootstrap/js/carousel.js"></script>
<script src="bower_components/bootstrap/js/scrollspy.js"></script>
<script src="bower_components/bootstrap/js/collapse.js"></script>
<script src="bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
