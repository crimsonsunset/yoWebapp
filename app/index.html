<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>BuzzFeed Comment System</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div class="header">
    <h3 class="text-muted">BuzzFeed Comment System</h3>
  </div>

  <div class="jumbotron">
    <h2>Join the Conversation!</h2>
    <div id="highcharts" style="min-width: 570px; height: 175px;"></div>
  </div>


  <div class="container"  >
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#all" data-toggle="tab" onclick="buzzfeed.switchTabs('all');">All</a>
      </li>
      <li class="">
        <a href="#comments" data-toggle="tab" onclick="buzzfeed.switchTabs('comments');">Comments</a>
      </li>
      <li class="">
        <a href="#reactions" data-toggle="tab" onclick="buzzfeed.switchTabs('reactions');">Reactions</a>
      </li>
    </ul>


    <div class="tab-content" id="commentContainer">
      <div class="tab-pane active" id="all" >


      </div>


      <div class="tab-pane" id="comments">


      </div>




      <div class="tab-pane" id="reactions">




      </div>


      </div>

  </div>
  <button id="nextPageBtn" onclick="buzzfeed.showNextPage()">Load More Responses...</button>

  <div class="footer">
    <p>Joe Sangiorgio</p>
  </div>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/transparency/dist/transparency.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/highcharts/highcharts.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/plugins.js -->
<script src="bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
